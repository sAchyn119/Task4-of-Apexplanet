<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }

    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .filters select, .filters input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: #f1f1f1;
    }

    .product-card .info {
      padding: 1rem;
    }

    .product-card h4 {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #333;
    }

    .product-card p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      color: #666;
    }

    .product-card .price {
      font-weight: bold;
      color: #007bff;
    }

    .rating {
      color: gold;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>üõç Product Listing</h1>
  </header>

  <div class="filters">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="Electronics">Electronics</option>
      <option value="Fashion">Fashion</option>
      <option value="Furniture">Furniture</option>
      <option value="Books">Books</option>
      <option value="Sports">Sports</option>
      <option value="Accessories">Accessories</option>
    </select>

    <input type="number" id="minPrice" placeholder="Min Price">
    <input type="number" id="maxPrice" placeholder="Max Price">

    <select id="sortFilter">
      <option value="default">Sort By</option>
      <option value="low-high">Price: Low to High</option>
      <option value="high-low">Price: High to Low</option>
      <option value="rating">Rating</option>
    </select>
  </div>

  <div class="product-grid" id="productGrid"></div>

    ];

    const grid = document.getElementById("productGrid");

    function displayProducts(list) {
      grid.innerHTML = "";
      list.forEach(p => {
        grid.innerHTML += `
          <div class="product-card">
            <img src="${p.image}?w=400" alt="${p.name}">
            <div class="info">
              <h4>${p.name}</h4>
              <p class="price">‚Çπ${p.price}</p>
              <p class="rating">‚≠ê ${p.rating}</p>
              <p>${p.category}</p>
            </div>
          </div>
        `;
      });
    }

    function filterAndSort() {
      let category = document.getElementById("categoryFilter").value;
      let minPrice = parseInt(document.getElementById("minPrice").value) || 0;
      let maxPrice = parseInt(document.getElementById("maxPrice").value) || Infinity;
      let sort = document.getElementById("sortFilter").value;

      let filtered = products.filter(p => 
        (category === "all" || p.category === category) &&
        p.price >= minPrice &&
        p.price <= maxPrice
      );

      if (sort === "low-high") filtered.sort((a,b) => a.price - b.price);
      if (sort === "high-low") filtered.sort((a,b) => b.price - a.price);
      if (sort === "rating") filtered.sort((a,b) => b.rating - a.rating);

      displayProducts(filtered);
    }

    document.querySelectorAll(".filters select, .filters input").forEach(el => {
      el.addEventListener("change", filterAndSort);
      el.addEventListener("keyup", filterAndSort);
    });

    // Initial Display
    displayProducts(products);
  </script>
